<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrusel de Ropa para Hombre</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .carousel-container {
            position: relative;
            
            margin: 0px 500px 200px 10px;
            overflow: hidden;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .carousel {
            display: flex;
            transition: transform 0.4s ease-in-out;
        }

        .carousel-item {
            min-width: 100%;
            transition: opacity 0.5s ease;
        }

        .carousel-item img {
            width: 100%;
            display: block;
            border-radius: 10px;
        }

        .carousel-btn {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background-color: rgba(0, 0, 0, 0.6);
            border: none;
            color: white;
            padding: 10px;
            cursor: pointer;
            z-index: 10;
            border-radius: 50%;
        }

        .prev {
            left: 10px;
        }

        .next {
            right: 10px;
        }

        .indicators {
            position: absolute;
            bottom: 15px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 8px;
        }

        .indicator {
            width: 10px;
            height: 10px;
            background-color: rgba(255, 255, 255, 0.5);
            border-radius: 50%;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .indicator.active {
            background-color: white;
        }
    </style>
</head>
<body>

<div class="carousel-container">
    <button class="carousel-btn prev" onclick="prevSlide()">&#10094;</button>
    <div class="carousel" id="carousel">
        <div class="carousel-item">
            <img src="camisa.PNG" alt="Camisa 1">
        </div>
        <div class="carousel-item">
            <img src="https://via.placeholder.com/800x400?text=Camisa+2" alt="Camisa 2">
        </div>
        <div class="carousel-item">
            <img src="https://via.placeholder.com/800x400?text=Camisa+3" alt="Camisa 3">
        </div>
    </div>
    <button class="carousel-btn next" onclick="nextSlide()">&#10095;</button>
    <div class="indicators" id="indicators">
        <!-- Indicators will be generated dynamically -->
    </div>
</div>

<script>
    let currentIndex = 0;
    const carousel = document.getElementById('carousel');
    const items = document.querySelectorAll('.carousel-item');
    const indicatorsContainer = document.getElementById('indicators');
    let interval;

    function createIndicators() {
        items.forEach((_, index) => {
            const indicator = document.createElement('div');
            indicator.classList.add('indicator');
            indicator.onclick = () => goToSlide(index);
            indicatorsContainer.appendChild(indicator);
        });
        updateIndicators();
    }

    function updateIndicators() {
        document.querySelectorAll('.indicator').forEach((indicator, index) => {
            indicator.classList.toggle('active', index === currentIndex);
        });
    }

    function showSlide(index) {
        if (index >= items.length) currentIndex = 0;
        if (index < 0) currentIndex = items.length - 1;
        carousel.style.transform = `translateX(-${currentIndex * 100}%)`;
        updateIndicators();
    }

    function nextSlide() {
        currentIndex++;
        showSlide(currentIndex);
    }

    function prevSlide() {
        currentIndex--;
        showSlide(currentIndex);
    }

    function goToSlide(index) {
        currentIndex = index;
        showSlide(currentIndex);
    }

    function startAutoSlide() {
        interval = setInterval(nextSlide, 3000);
    }

    function stopAutoSlide() {
        clearInterval(interval);
    }

    document.addEventListener('DOMContentLoaded', () => {
        createIndicators();
        startAutoSlide();
        carousel.addEventListener('mouseenter', stopAutoSlide);
        carousel.addEventListener('mouseleave', startAutoSlide);
    });
</script>

</body>
</html>
